<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d3-zoomer</title>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="build/d3-svg-zoomer.min.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 20px;
        }
        #container {
            width: 100%;
            height: 100%;
            margin-top: 20px;
        }
        #container svg {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div id="header">
    zoom enabled: <span id="zoom-enabled"></span><br>
    scale: <span id="scale"></span><br>
    x: <span id="transform-x"></span><br>
    y: <span id="transform-y"></span><br>
    k: <span id="transform-k"></span><br>
</div>
<div id="container"></div>
<script>
    var data = "ABCDEFGHIJ".split("");

    var width = 1200, height = 200;

    var svgZoomer = d3.svgZoomer()
      .scaleRange([0.01, 2])
      .scaleDomain([1, 200])
      .targetClass("container")
      .on('zoom', function() {
        update();
      });

    var svg = d3.select("#container").append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .call(svgZoomer);

    var container = svgZoomer.target();

    update();

    function update() {
      updateValue("zoom-enabled", svgZoomer.enabled());
      updateValue("scale", svgZoomer.scale());
      updateValue("transform-x", svgZoomer.transform().x);
      updateValue("transform-y", svgZoomer.transform().y);
      updateValue("transform-k", svgZoomer.transform().k);

      function updateValue(id, value) {
        d3.select("#"+id)
          .text(value);
      }
    }


    var color = d3.scaleOrdinal(d3.schemeCategory10);

    var circle = container.append("g").attr("class", "circles")
      .selectAll("circle")
      .data(data).enter();

    circle.append("circle")
      .attr("r", "50")
      .attr("transform", function(d, i) {
        return "translate(" + (i * 150 + 50) + ",100)";
      })
      .attr("fill", function(d) {
        return color(d);
      })
      .on("mouseover", function() {
        svgZoomer.enabled(false);
        update();
      })
      .on("mouseout", function() {
        svgZoomer.enabled(true);
        update();
      });
</script>
</body>
</html>
